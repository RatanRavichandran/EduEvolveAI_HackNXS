<!DOCTYPE html>
<html>
<head>
    <title>Contextual Summary </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: justify;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        label {
            margin-right: 5px;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        ul {
            list-style-type: none; /* Remove bullet points */
            padding-left: 0; /* Remove default padding */
        }
        li {
            margin-top: 10px; /* Adjust spacing between items */
        }
        p {
            margin-top: 20px;
            text-align: left;
            margin-left: 0;
        }
        .pdf-url {
            font-size: 0.8em;
            color: #aaa;
            margin-top: 10px;
            text-align: center;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0% {opacity: 0;}
            50% {opacity: 1;}
            100% {opacity: 0;}
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <h1>Glossary generator</h1>
    <form method="post">
        <label for="pdf_url">PDF URL:</label>
        <input type="text" name="pdf_url" id="pdf_url" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    {% if result %}
    <h2>Glossary</h2>
    <ul>
        {% for item in result.split('<br>') %}
            {% if item %}
                <li>{{ item }}<br></li>
            {% endif %}
        {% endfor %}
    </ul>
    <div class="pdf-url">PDF URL: {{ pdf_url }}</div>
    {% endif %}
    <script>
        // JavaScript code to generate stars
        document.addEventListener("DOMContentLoaded", function() {
            const numStars = 100;
            const starsContainer = document.querySelector(".stars");
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement("div");
                star.className = "star";
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                starsContainer.appendChild(star);
            }
        });
    </script>
</body>
</html>
