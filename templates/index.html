<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Creation</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
            color: #fff; /* Set text color to white */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0% {opacity: 0;}
            50% {opacity: 1;}
            100% {opacity: 0;}
        }
        .content {
            text-align: center;
        }
        .content form {
            margin-top: 20px;
        }
        .content button {
            border-radius: 20px; /* Make the button rounded */
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
        }
        .content {
            text-align: center;
            margin-bottom: 20px; /* Add margin between button and the box */
        }
    </style>
</head>
<body>
    <div class="stars">
        <!-- Stars will be dynamically generated here -->
    </div>
    <div class="content">
        <h1>Get Notes and Summary using Videos</h1>
        <form action="/process" method="post">
            <label for="youtube_link">Enter YouTube Video Link:</label><br>
            <input type="text" id="youtube_link" name="youtube_link" required><br>
            <br>
            <button type="submit">Get Summary</button>
        </form>
    </div>

    <script>
        // JavaScript code to generate stars
        document.addEventListener("DOMContentLoaded", function () {
            const numStars = 100; // Number of stars to generate
            const starsContainer = document.querySelector(".stars");

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement("div");
                star.className = "star";
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                starsContainer.appendChild(star);
            }
        });
    </script>
</body>
</html>
